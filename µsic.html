<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>µsic tools - by kibben</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blob1 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(150px, 100px) scale(1.2);
            }

            66% {
                transform: translate(-100px, 150px) scale(0.9);
            }
        }

        @keyframes blob2 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(-150px, -100px) scale(0.9);
            }

            66% {
                transform: translate(100px, -150px) scale(1.2);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-backdrop {
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            animation: slideUp 0.4s ease-out;
        }

        .help-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
        }

        .tool-card:hover .help-button {
            transform: scale(1.15);
        }

        .help-button {
            transition: transform 0.3s ease;
        }

        .help-button:hover {
            transform: scale(1.3) !important;
        }

        .help-button.unread {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.3), rgba(255, 140, 0, 0.2));
            border-color: rgba(255, 165, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }

        .help-button.unread svg {
            color: #ffa500;
        }

        #kofiBtn {
            background: linear-gradient(135deg, rgba(255,94,58,0.25), rgba(255,94,58,0.12));
            border: 1px solid rgba(255,94,58,0.35);
            color: #ff9280;
            box-shadow: 0 0 14px rgba(255,94,58,0.18);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        #kofiBtn:hover {
            background: linear-gradient(135deg, rgba(255,20,147,0.45), rgba(255,105,180,0.3));
            border-color: rgba(255,20,147,0.5);
            color: #ffb3d9;
            box-shadow: 0 0 20px rgba(255,20,147,0.35);
            transform: scale(1.05);
        }
        #kofiBtn:active {
            transform: scale(0.95);
        }

        .blob1,
        .blob2 {
            transition: --color1 5s ease-in-out, --color2 5s ease-in-out;
        }

        @property --blob1-color {
            syntax: '<color>';
            inherits: false;
            initial-value: #ff0080;
        }

        @property --blob2-color {
            syntax: '<color>';
            inherits: false;
            initial-value: #7928ca;
        }

        #blob1 {
            --blob1-color: #ff0080;
            background: radial-gradient(circle, var(--blob1-color) 0%, transparent 70%);
            animation: blob1 12s ease-in-out infinite;
            top: 50%;
            left: 33.333%;
            transform: translate(-50%, -50%);
            transition: --blob1-color 1.8s ease-in-out;
        }

        #blob2 {
            --blob2-color: #7928ca;
            background: radial-gradient(circle, var(--blob2-color) 0%, transparent 70%);
            animation: blob2 12s ease-in-out infinite;
            top: 50%;
            right: 33.333%;
            transform: translate(50%, -50%);
            transition: --blob2-color 1.8s ease-in-out;
        }
    </style>
</head>

    <script>
        const blob1 = document.getElementById('blob1');
        const blob2 = document.getElementById('blob2');
        const defaultColor1 = '#ff0080';
        const defaultColor2 = '#7928ca';

        // Kibben link hover
        const kibbenLink = document.getElementById('kibbenLink');
        kibbenLink.addEventListener('mouseenter', () => {
            blob1.style.setProperty('--blob1-color', 'rgb(0, 0, 255)');
            blob2.style.setProperty('--blob2-color', 'rgb(0, 0, 255)');
        });
        kibbenLink.addEventListener('mouseleave', () => {
            blob1.style.setProperty('--blob1-color', defaultColor1);
            blob2.style.setProperty('--blob2-color', defaultColor2);
        });

        // Tool card hovers
        const toolCards = document.querySelectorAll('.tool-card a[data-color1]');
        toolCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                const color1 = card.getAttribute('data-color1');
                const color2 = card.getAttribute('data-color2');
                blob1.style.setProperty('--blob1-color', color1);
                blob2.style.setProperty('--blob2-color', color2);
            });
            card.addEventListener('mouseleave', () => {
                blob1.style.setProperty('--blob1-color', defaultColor1);
                blob2.style.setProperty('--blob2-color', defaultColor2);
            });
        });

        // Track which help buttons have been opened
        const openedHelp = JSON.parse(localStorage.getItem('openedHelp') || '{}');

        // Remove unread class from previously opened buttons
        document.addEventListener('DOMContentLoaded', () => {
            Object.keys(openedHelp).forEach(tool => {
                if (openedHelp[tool]) {
                    const buttons = document.querySelectorAll(`button[onclick="showHelp('${tool}')"]`);
                    buttons.forEach(btn => btn.classList.remove('unread'));
                }
            });
        });

        const helpContent = {
            guesser: {
                title: "Guesser",
                content: `
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">How to Play</h4>
                            <p class="text-gray-300">It's like Wordle but for music. You've got 6 tries to guess a random song from whatever artist and albums you pick. After each wrong guess you get colour-coded clues on how close you were.</p>
                        </div>

                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">Getting Started</h4>
                            <ol class="list-decimal list-inside space-y-2 text-gray-300">
                                <li>Search for an artist (someone with a big discography is more fun). You can add multiple artists to make a larger pool.</li>
                                <li>Pick which albums to include — or just hit select all</li>
                                <li>A random song is picked and you start guessing</li>
                            </ol>
                        </div>

                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">Clue Colours</h4>
                            <ul class="space-y-2 text-gray-300">
                                <li><span class="inline-block w-4 h-4 bg-green-500 rounded mr-2"></span><strong>Green</strong> — exact match for that column</li>
                                <li><span class="inline-block w-4 h-4 bg-yellow-500 rounded mr-2"></span><strong>Yellow</strong> — you're close (within 30 s for duration, roughly same year, a couple of tracks away for position)</li>
                                <li><span class="inline-block w-4 h-4 bg-red-500/40 rounded mr-2"></span><strong>Red</strong> — not close at all</li>
                            </ul>
                        </div>

                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">Progressive Hints</h4>
                            <p class="text-gray-300 mb-2">Hints unlock as guesses go:</p>
                            <ul class="list-disc list-inside space-y-1 text-gray-300 ml-4">
                                <li>Guess 2 — first letter of the song title</li>
                                <li>Guess 3 — character count of the title</li>
                                <li>Guess 5 — which album it's from</li>
                            </ul>
                        </div>

                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">Stats & Sharing</h4>
                            <p class="text-gray-300">Your win/loss stats are saved locally. After a game you can share your result as an emoji grid.</p>
                        </div>

                        <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                            <h4 class="text-base font-semibold text-white mb-3 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>
                                Keyboard Shortcuts
                            </h4>
                            <div class="space-y-2 text-sm text-gray-300">
                                <div class="flex items-center justify-between"><span>Navigate song dropdown</span><span class="flex gap-1"><kbd class="px-2 py-0.5 bg-white/10 rounded text-xs">↑</kbd><kbd class="px-2 py-0.5 bg-white/10 rounded text-xs">↓</kbd></span></div>
                                <div class="flex items-center justify-between"><span>Submit highlighted guess</span><kbd class="px-2 py-0.5 bg-white/10 rounded text-xs">Enter</kbd></div>
                                <div class="flex items-center justify-between"><span>Clear search input</span><kbd class="px-2 py-0.5 bg-white/10 rounded text-xs">Escape</kbd></div>
                            </div>
                        </div>
                    </div>
                `
            },
            ranker: {
                title: "Ranker",
                content: `
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">What is This?</h4>
                            <p class="text-gray-300">A comparison-based ranker that sorts songs by asking you to pick between two at a time. Easier than staring at a blank list — you just answer one simple question repeatedly until it's done.</p>
                        </div>

                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">How the Algorithm Works</h4>
                            <p class="text-gray-300 mb-3">Under the hood this uses an optimised sort with transitive inference:</p>
                            <ol class="list-decimal list-inside space-y-2 text-gray-300 ml-4">
                                <li>You compare two songs and pick your favourite</li>
                                <li>Your picks slowly bubble the best songs to the top</li>
                                <li>The algorithm skips obvious comparisons (if A > B and B > C, it already knows A > C)</li>
                                <li>It keeps going until everything is sorted</li>
                            </ol>
                        </div>

                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">Using It</h4>
                            <ul class="space-y-2 text-gray-300">
                                <li><strong>Rank Artist:</strong> pick an artist, select which albums to include, and rank their whole catalogue</li>
                                <li><strong>Rank Album:</strong> rank all tracks from one specific album</li>
                                <li><strong>Preview:</strong> hit the play button to hear a 30-second clip (requires Apple Music availability)</li>
                                <li><strong>Undo:</strong> changed your mind? Undo your last pick</li>
                                <li><strong>Skip:</strong> genuinely can't choose? Skip it — the algorithm will try to infer the answer from your other choices. If it can't, it'll ask again later</li>
                                <li><strong>Right-click a song card:</strong> instantly move a song to the top or bottom if you're certain about it</li>
                            </ul>
                        </div>

                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">Saving & Exporting</h4>
                            <ul class="space-y-2 text-gray-300">
                                <li><strong>Save Progress:</strong> save mid-ranking as a JSON file — useful for large discographies</li>
                                <li><strong>Load Save:</strong> resume a previous session from a saved file</li>
                                <li><strong>Export PDF:</strong> when you're done, download a formatted PDF of your ranked list</li>
                            </ul>
                        </div>

                        <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                            <p class="text-sm text-gray-400"><strong>Tip:</strong> try to stay consistent — if you contradict yourself too often the algorithm has to make judgment calls and the results can get a bit random</p>
                        </div>
                    </div>
                `
            },
            topsters: {
                title: "Topsters",
                content: `
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">What are Topsters?</h4>
                            <p class="text-gray-300">Grids of album covers showing your favourites — you've definitely seen these on social media. They originated on music forums like RateYourMusic and 4chan's /mu/ as a quick way to show off your taste.</p>
                        </div>

                        <div>
                            <h4 class="text-xl font-semibold text-white mb-2">Layout Modes</h4>
                            <ul class="space-y-2 text-gray-300">
