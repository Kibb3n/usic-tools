    <style>
        @keyframes blob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(150px, 100px) scale(1.2); }
            66% { transform: translate(-100px, 150px) scale(0.9); }
        }
        @keyframes blob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-150px, -100px) scale(0.9); }
            66% { transform: translate(100px, -150px) scale(1.2); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        .modal-backdrop {
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            animation: slideUp 0.4s ease-out;
        }
        .help-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
        }
        .tool-card:hover .help-button {
            transform: scale(1.15);
        }
        .help-button {
            transition: transform 0.3s ease;
        }
        .help-button:hover {
            transform: scale(1.3) !important;
        }
        .help-button.unread {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.3), rgba(255, 140, 0, 0.2));
            border-color: rgba(255, 165, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }
        .help-button.unread svg {
            color: #ffa500;
        }
        .blob1, .blob2 {
            transition: --color1 5s ease-in-out, --color2 5s ease-in-out;
        }
        @property --blob1-color {
            syntax: '<color>';
            inherits: false;
            initial-value: #ff0080;
        }
        @property --blob2-color {
            syntax: '<color>';
            inherits: false;
            initial-value: #7928ca;
        }
        #blob1 {
            --blob1-color: #ff0080;
            background: radial-gradient(circle, var(--blob1-color) 0%, transparent 70%);
            animation: blob1 12s ease-in-out infinite;
            top: 50%;
            left: 33.333%;
            transform: translate(-50%, -50%);
            transition: --blob1-color 1.8s ease-in-out;
        }
        #blob2 {
            --blob2-color: #7928ca;
            background: radial-gradient(circle, var(--blob2-color) 0%, transparent 70%);
            animation: blob2 12s ease-in-out infinite;
            top: 50%;
            right: 33.333%;
            transform: translate(50%, -50%);
            transition: --blob2-color 1.8s ease-in-out;
        }
    </style>
</head>

    <script>
        const blob1 = document.getElementById('blob1');
        const blob2 = document.getElementById('blob2');
        const defaultColor1 = '#ff0080';
        const defaultColor2 = '#7928ca';
        
        // Kibben link hover
        const kibbenLink = document.getElementById('kibbenLink');
        kibbenLink.addEventListener('mouseenter', () => {
            blob1.style.setProperty('--blob1-color', 'rgb(0, 0, 255)');
            blob2.style.setProperty('--blob2-color', 'rgb(0, 0, 255)');
        });
        kibbenLink.addEventListener('mouseleave', () => {
            blob1.style.setProperty('--blob1-color', defaultColor1);
            blob2.style.setProperty('--blob2-color', defaultColor2);
        });
        
        // Tool card hovers
        const toolCards = document.querySelectorAll('.tool-card a[data-color1]');
        toolCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                const color1 = card.getAttribute('data-color1');
                const color2 = card.getAttribute('data-color2');
                blob1.style.setProperty('--blob1-color', color1);
                blob2.style.setProperty('--blob2-color', color2);
            });
            card.addEventListener('mouseleave', () => {
                blob1.style.setProperty('--blob1-color', defaultColor1);
                blob2.style.setProperty('--blob2-color', defaultColor2);
            });
        });
        
        // Track which help buttons have been opened
        const openedHelp = JSON.parse(localStorage.getItem('openedHelp') || '{}');
        
        // Remove unread class from previously opened buttons
        document.addEventListener('DOMContentLoaded', () => {
            Object.keys(openedHelp).forEach(tool => {
                if (openedHelp[tool]) {
                    const buttons = document.querySelectorAll(`button[onclick="showHelp('${tool}')"]`);
                    buttons.forEach(btn => btn.classList.remove('unread'));
                }
            });
        });

        const helpContent = {

                            <ul class="space-y-1 text-gray-300 ml-4">
                                <li><strong>Album mode:</strong> rank entire albums</li>
                                <li><strong>Song mode:</strong> rank individual songs from those albums</li>
                            </ul>
                            <p class="text-gray-300 mt-2">Warning: switching modes will move everything to unranked, so finish one mode before switching!</p>
                        </div>

                        <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                            <p class="text-sm text-gray-400"><strong>Note:</strong> your tier list is automatically saved in your browser, so you can come back to it later. Just don't clear your browser data!</p>
                        </div>
                    </div>
                `
            }
        };

        function showHelp(tool) {
            const modal = document.getElementById('helpModal');
            const title = document.getElementById('helpTitle');
            const content = document.getElementById('helpContent');
            
            const help = helpContent[tool];
            title.textContent = help.title;
            content.innerHTML = help.content;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Mark as read and remove orange tint
            openedHelp[tool] = true;
            localStorage.setItem('openedHelp', JSON.stringify(openedHelp));
            
            const buttons = document.querySelectorAll(`button[onclick="showHelp('${tool}')"]`);
            buttons.forEach(btn => btn.classList.remove('unread'));
        }

        function closeHelp() {
            const modal = document.getElementById('helpModal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Close on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeHelp();
            }
        });
    </script>
</body>
</html>
